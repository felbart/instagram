<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instragram-logo.png" alt="insta logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/felipe.jpg" alt="Imagem de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como felbartdesign</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <div class="group">
                    <p class="not-account">Não é felbart?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Conta?</span> ou
                        <span class="link-blue">Sair</span>.
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
